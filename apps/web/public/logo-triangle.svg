<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Company Logo">
  <defs>
    <linearGradient id="triGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="50%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#f472b6" />
    </linearGradient>
    <linearGradient id="reflect" x1="0" y1="0" x2="64" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)" />
      <stop offset="60%" stop-color="rgba(255,255,255,0.15)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <polygon points="32 4 60 56 4 56" fill="url(#triGradient)" stroke="#ffffff" stroke-width="1.2" filter="url(#glow)" />
  <polygon points="32 8 56 54 8 54" fill="url(#reflect)" />
</svg>
